<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>
<span th:replace="~{home :: navbar}"></span>
<div class="container mt-4">
    <h1 class="mb-4">Add Appointment</h1>
    <form th:action="@{/addJobInterview/{candidateId}(candidateId=${candidateId})}" th:object="${jobinterview}" method="post">
        <input th:field="*{id}" type="hidden">
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" th:field="*{type}" class="form-control">
        </div>
        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" id="appointmentDate" th:field="*{appointmentDate}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Add</button>
    </form>
</div>
</body>
</html>
