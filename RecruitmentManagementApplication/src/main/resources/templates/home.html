<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recruitment App</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/candidatesPortal}">Candidates Portal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>

<main class="container">
    <h1>Recruiter Portal</h1>

    <div class="container mt-4">
        <h2>Job offers</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Contract</th>
                <th>Creation Date</th>
                <th>Candidates Number</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${joboffers}">

                <td th:text="${j.getJobTitle()}"></td>
                <td th:text="${j.getContractType()}"></td>
                <td th:text="${j.getCreatedAt()}"></td>
                <td th:text="${j.getCandidates().size()}"></td>
                <td th:text="${j.getStatus()}"></td>
                <td>
                    <form th:action="@{/candidateList/{id}(id=${j.getId()})}" method="get">
                        <button type="submit">See candidates</button>
                    </form>
                </td>
<!-- TODO add a button to set status-->
            </tr>
            </tbody>
        </table>

        <a th:href="@{jobOfferForm}">Add Job Offer</a>
    </div>

</main>

<th:block th:fragment="footer">
    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a">
        <div class="text-center p-3">
            @2024 copyright
        </div>
    </footer>
</th:block>
</body>
</html>
