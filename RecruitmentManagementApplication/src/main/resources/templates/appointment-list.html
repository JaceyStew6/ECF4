<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Interviews</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>
<span th:replace="~{home :: navbar}"></span>
<main class="container">
    <h1>Job Interviews</h1>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Type</th>
                <th>Appointment Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${jobinterviews}">

                <td th:text="${j.getType()}"></td>
                <td th:text="${j.getAppointmentDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
